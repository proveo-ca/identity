<!DOCTYPE html>
<html lang="en"><head>
    <meta charset="UTF-8">
    <title>Proveo – Logo Draft&nbsp;v4</title>
    <style>
      body{margin:0;display:flex;justify-content:center;align-items:center;height:100vh;background:#ffffff;font-family:system-ui}
    </style>
</head>
<body>
    <!--
      Proxima Star System
      Brand colours:
       • Deep‑purple  #4F3B83  – stem + planet
       • Gold         #CC9D69  – inner orbit + primary star
       • Magenta      #AA0A7D  – outer orbit + secondary star
    -->
    <svg width="320" height="280" viewBox="0 0 320 280" xmlns="http://www.w3.org/2000/svg" aria-label="Proveo logo draft – stylised P with two elliptical orbits">
        <rect x="40" width="14" height="240" rx="7" fill="#4F3B83" y="36"></rect>
        <defs>
            <style>
              .orbit-outer{fill:none;stroke:#AA0A7D;stroke-width:10;}
              .orbit-inner{fill:none;stroke:#CC9D69;stroke-width:7;}
            </style>
        </defs>
        <ellipse class="orbit-outer" cx="164" cy="120" rx="110" ry="65"></ellipse>
        <ellipse class="orbit-inner" cy="120" rx="75" ry="75" cx="108"></ellipse>
        <circle fill="#CC9D69" cx="100" r="16" cy="120"></circle>
        <circle r="8" fill="#AA0A7D" cy="150" cx="175"></circle>
        <circle r="6" fill="#4F3B83" cx="256" cy="84"></circle>
    </svg>
</body>
</html>
